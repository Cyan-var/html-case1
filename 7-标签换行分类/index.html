<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>(｡･∀･)ﾉﾞ标签分类</title>
	</head>
	<body>
		<header>header标签</header>

		<footer>footer标签</footer>
		<section>section标签</section>
		<div>div标签</div>

		<aside>aside标签</aside>

		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>

			<li>有序列表1</li>
			<li>有序列表2</li>

			<dd>列表项目2</dd>
		</dl>
